<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toast Notification</title>
        <link rel="stylesheet" href="theapp.css">
        <script src="https://kit.fontawesome.com/bf727bd909.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div>
            <div class="buttons">
                <button onclick="showToast(successMsg)">Success</button>
                <button onclick="showToast(errorMsg)">Error</button>
                <button onclick="showToast(invalidMsg)">Invalid</button>
            </div>
        </div>
        <div id="toastBox">

        </div>
        <script src="thewebsite.js">

        </script>
    </body>
</html>
